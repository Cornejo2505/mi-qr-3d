<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>WebAR Tarjeta</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
  }

  a-scene {
    width: 100%;
    height: 100%;
  }
</style>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>

<a-scene
  embedded
  mindar-image="
    imageTargetSrc: targets.mind;
    smooth: true;
    smoothCount: 20;
    smoothTolerance: 0.0005;
    smoothThreshold: 5;
  "
  renderer="colorManagement: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <a-asset-item id="modelo" src="Decoracion.glb"></a-asset-item>
  </a-assets>

  <!-- OBJETO SOBRE LA TARJETA -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model
      src="#modelo"
      position="0 0.025 0"
      scale="0.1 0.1 0.1"
      rotation="90 180 0">
    </a-gltf-model>
  </a-entity>

  <!-- CÃMARA MINDAR -->
  <a-camera mindar-camera></a-camera>

</a-scene>

</body>
</html>
