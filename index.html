<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR WebAR</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      embedded
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="modelo" src="Decoracion.glb"></a-asset-item>
      </a-assets>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#modelo"
          position="0 0.025 0"
          scale="0.1 0.1 0.1"
          rotation="90 0 0">
        </a-gltf-model>
        <a-entity
         gltf-model="#modelo"
         animation-mixer="autoplay: true; loop: repeat">
      </a-entity>
        
  <a-camera mindar-camera></a-camera>
    </a-scene>
  </body>
</html>
