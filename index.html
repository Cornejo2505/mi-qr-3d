<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebAR Decoración</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  mindar-image="
    imageTargetSrc: targets.mind;
    smooth: true;
    smoothCount: 10;
    smoothTolerance: 0.001;
    smoothThreshold: 3;
  "
  embedded
  renderer="colorManagement: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <!-- ⚠️ CONFIRMA QUE ES .glb -->
    <a-asset-item id="modelo" src="Decoracion.glb"></a-asset-item>
  </a-assets>

  <!-- OBJETO ANCLADO A LA IMAGEN -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model
      src="#modelo"
      position="0 0.05 0"
      scale="0.2 0.2 0.2"
      rotation="0 0 0">
    </a-gltf-model>
  </a-entity>

  <!-- CÁMARA CORRECTA -->
  <a-camera mindar-camera position="0 0 0"></a-camera>

</a-scene>

</body>
</html>
