<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* Esto asegura que el canvas de AR ocupe toda la pantalla */
      .a-canvas {
        width: 100% !important;
        height: 100% !important;
        top: 0 !important;
        left: 0 !important;
        position: absolute !important;
      }
    </style>
  </head>
  <body>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; missTolerance: 600; filterMinCF: 0.0001; filterBeta: 0.001; uiScanning: no;" 
      embedded
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="modelo3D" src="Decoracion.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#modelo3D" 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="1 1 1">
        </a-gltf-model>
      </a-entity>
      
    </a-scene>

  </body>
</html>
