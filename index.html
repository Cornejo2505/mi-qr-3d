<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>WebAR Tarjeta</title>

<!-- FIX PANTALLA GRIS / ORIENTACIÓN -->
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
    background: black;
  }

  a-scene {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
  }
</style>

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<!-- MindAR -->
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>

<a-scene
  mindar-image="
    imageTargetSrc: targets.mind;
    smooth: true;
    smoothCount: 20;
    smoothTolerance: 0.0005;
    smoothThreshold: 5;
  "
  embedded
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <!-- CARGA DE MODELO -->
  <a-assets>
    <a-asset-item id="modelo" src="Decoracion.glb"></a-asset-item>
  </a-assets>

  <!-- OBJETO ANCLADO A LA TARJETA -->
  <a-entity mindar-image-target="targetIndex: 0">

    <a-gltf-model
      src="#modelo"
      position="0 0.025 0"
      scale="0.06 0.06 0.06"
      rotation="-90 0 0">
    </a-gltf-model>

  </a-entity>

  <!-- CÁMARA CORRECTA DE MINDAR -->
  <a-camera mindar-camera position="0 0 0"></a-camera>

</a-scene>

</body>
</html>
