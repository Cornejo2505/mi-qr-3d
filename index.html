<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>WebAR Tarjeta</title>

<!-- FIX PANTALLA GRIS -->
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  a-scene {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
  }
</style>

<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>

<a-scene
  mindar-image="
    imageTargetSrc: targets.mind;
    smooth: true;
    smoothCount: 20;
    smoothTolerance: 0.0005;
    smoothThreshold: 5;
  "
  embedded
  renderer="colorManagement: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-assets>
    <a-asset-item id="modelo" src="Decoracion.glb"></a-asset-item>
  </a-assets>

  <!-- OBJETO SOBRE LA TARJETA -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model
      src="#modelo"
      position="0 0.03 0"
      scale="0.15 0.15 0.15"
      rotation="-90 0 0">
    </a-gltf-model>
  </a-entity>

  <!-- CÃMARA CORRECTA -->
  <a-camera mindar-camera position="0 0 0"></a-camera>

</a-scene>

</body>
</html>
