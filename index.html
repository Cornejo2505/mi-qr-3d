<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Esto elimina el cuadro gris y los espacios blancos */
      body { margin: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; }
      canvas { width: 100% !important; height: 100% !important; }
      
      /* Ocultar el botón de VR que a veces rompe el diseño */
      .a-enter-vr { display: none; }
    </style>
  </head>
  <body>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; missTolerance: 1000; filterMinCF: 0.0001; filterBeta: 0.001; uiScanning: no;" 
      embedded
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="modelo3D" src="Decoracion.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          src="#modelo3D" 
          rotation="90 0 0" 
          position="0 0 0" 
          scale="0.05 0.05 0.05">
        </a-gltf-model>
      </a-entity>
      
    </a-scene>

  </body>
</html>
