<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo AR</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <model-viewer 
    src="Ar lOGO.glb"
    auto-rotate
    camera-controls
    ar
    ar-modes="webxr scene-viewer quick-look"
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
