<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR Tarjeta</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>

<body>
<a-scene
  mindar-image="imageTargetSrc: targets.mind; autoStart: true; filterMinCF: 0.001; filterBeta: 0.01;"
  embedded
  renderer="colorManagement: true; physicallyCorrectLights: true"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <!-- Cargar modelo -->
  <a-assets>
    <a-asset-item id="modelo" src="Decoracion.glb"></a-asset-item>
  </a-assets>

  <!-- TARGET -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- MODELO 3D -->
    <a-entity
      gltf-model="#modelo"
      position="0 0 0"
      rotation="0 0 0"
      scale="0.08 0.08 0.08"
      animation-mixer="loop: repeat; timeScale: 1">
    </a-entity>

  </a-entity>

  <!-- CÃMARA BLOQUEADA -->
  <a-camera
    position="0 0 0"
    look-controls="enabled: false"
    wasd-controls="enabled: false">
  </a-camera>

</a-scene>
</body>
</html>
